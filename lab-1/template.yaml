      Properties:
          LayerName: PythonLayerWithBoto3
          Description: Lambda Python 3.7 Layer with Boto3
          ContentUri: lambda-layers/python_layer_with_boto3.zip
          CompatibleRuntimes:
              - python3.6
              - python3.7
          LicenseInfo: Apache 2.0
          RetentionPolicy: Retain

