    Properties:
      CodeUri: unicorn-management-service/
      Handler: app.lambda_handler
      Runtime: python3.6
      Layers:
        - !Ref PythonLayerWithBoto3
      Environment:
        Variables:
          TABLE_NAME: !Ref RidesTable
